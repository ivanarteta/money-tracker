version: "3.8"

services:
  # =========================
  # Base de datos PostgreSQL
  # =========================
  db:
    image: postgres:15-alpine
    container_name: money-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: money_tracker
      POSTGRES_USER: money_tracker
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U money_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Backend API (Node)
  # =========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: money-tracker-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000

      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: money_tracker
      DB_USER: money_tracker
      DB_PASSWORD: ${DB_PASSWORD}

      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d

      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: noreply@money-tracker.com
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "3000"
    command: >
      sh -c "
      node src/scripts/wait-for-db.js &&
      npm run migrate &&
      node src/server.js
      "

  # =========================
  # Frontend + Nginx (solo red interna; el proxy expone 80/443)
  # =========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: money-tracker-frontend
    restart: unless-stopped
    depends_on:
      - backend
    expose:
      - "80"

  # =========================
  # Proxy inverso (dominio + SSL con Certbot)
  # money-tracker.iartetadev.es
  # =========================
  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    container_name: money-tracker-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - frontend

  # =========================
  # Certbot (Let's Encrypt)
  # Obtener certificado (primera vez): docker compose run --rm certbot
  # Renovar: docker compose run --rm certbot renew
  # =========================
  certbot:
    image: certbot/certbot:latest
    container_name: money-tracker-certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    environment:
      - CERTBOT_EMAIL=${CERTBOT_EMAIL}
    command: >
      certonly --webroot -w /var/www/certbot
      --email ${CERTBOT_EMAIL}
      -d money-tracker.iartetadev.es
      --agree-tos --no-eff-email --non-interactive

volumes:
  postgres_data:
  certbot_conf:
  certbot_www:
