version: "3.8"

services:
  # =========================
  # Base de datos PostgreSQL
  # =========================
  db:
    image: postgres:15-alpine
    container_name: money-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: money_tracker
      POSTGRES_USER: money_tracker
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U money_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Backend API (Node)
  # =========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: money-tracker-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000

      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: money_tracker
      DB_USER: money_tracker
      DB_PASSWORD: ${DB_PASSWORD}

      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d

      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: noreply@money-tracker.com
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "3000"
    command: >
      sh -c "
      node src/scripts/wait-for-db.js &&
      npm run migrate &&
      node src/server.js
      "

  # =========================
  # Frontend + Nginx
  # =========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: money-tracker-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
