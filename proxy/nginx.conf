# Redirección HTTP -> HTTPS
server {
    listen 80;
    server_name money-tracker.iartetadev.es;

    # Certbot ACME challenge (Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Resto: redirigir a HTTPS (cuando ya hay certificado) o proxy a frontend (primera vez)
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name money-tracker.iartetadev.es;

    # Certificados SSL (Let's Encrypt o autofirmado hasta el primer certbot)
    ssl_certificate     /etc/letsencrypt/live/money-tracker.iartetadev.es/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/money-tracker.iartetadev.es/privkey.pem;

    # Configuración SSL recomendada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Proxy a la app (frontend con nginx interno que ya hace /api -> backend)
    location / {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
